<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
	<title>Check Mail</title>
</head>
    <body>
        <div align="center">
        <h:form>
            <h2>Login: #{mb.username}</h2><br/><br/>
            <h:dataTable border="1" value="#{mb.array_msg}" var="msg">
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:selectBooleanCheckbox value="#{msg.flag}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">From</f:facet>
                    <h:commandLink action="displaymail.xhtml" actionListener="#{mb.display(msg)}">
                        <h:outputText value="#{msg.receiver}"/>
                    </h:commandLink>   
                </h:column>
                <h:column>
                    <f:facet name="header">Subject</f:facet>
                    <h:outputText value="#{msg.subject}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Date</f:facet>    
                    <h:outputText value="#{msg.sentdate}"/>
                </h:column>
            </h:dataTable>
            
            <br/>
            <h:commandButton id="back" action="welcome.xhtml" value="Back"/>
            <h:commandButton id="delete" action="#{mb.delete()}" value="Delete"/>
            <h:commandButton id="logout" action="#{mb.logout()}" value="Logout"/>
        </h:form>
        </div>
    </body>
</html>
